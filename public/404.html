<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      //GitHub Pages SPA redirect (safe: don't double-hash)
      (function () {
        var l = window.location;

        //If app already has a hash route, don't rewrite.
        if (l.hash && l.hash.length > 1) return;

        //Convert /path?query -> /#/path?query
        var path = l.pathname || "/";
        var search = l.search || "";
        var target = l.protocol + "//" + l.host + "/#" + path + search;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
